<!DOCTYPE html>

<head>

    <main>
        <div>
            <ul>
                <li>

                    <input type="text" id="nom-input">

                <li>
                    <label for="desciption-input">Description</label>

            </ul>
            
            
            
            
        </div>

                </select>
                <div id="fonction-params">
                    <label for="fct-param-max-input" id="fct-param-max-label" style="display:none">Max</label>
                    <input id="fct-param-max-input" type="number" style="display:none">
                </div>
            </div>
            
        </div>
        <div>
            <button id="enregistrer-button">Enregistrer</button>
